jobs:
  include:
    - stage: "GPU - with no addons medium"
      name: "with no addons"
      dist: focal
      vm:
        size: 'gpu-medium'
      arch: 'amd64'
      script:
        - df -h
        - lspci
        - python hello_world.py
    - stage: "GPU - with no addons x-large"
      name: "without addons x-large"
      dist: focal
      vm:
        size: 'gpu-xlarge'
      arch: 'amd64'
      script:
        - df -h
        - lspci
        - python hello_world.py
